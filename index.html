<html>
<head>
	<title>Ajax Image Upload Using PHP and jQuery</title>
	<link rel="stylesheet" href="style.css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
<div class="main">
<h1>Ajax Image Upload</h1><br/>
<hr>
<form id="uploadimage" action="" method="post" enctype="multipart/form-data">
	<div id="image_preview">
		<img id="previewing" src="http://placehold.it/250x250" />
	</div>
	<hr id="line">
	<div id="selectImage">
		<label>Selecciona tu imagen</label><br/>
		<input type="file" name="file" id="file" required />

		<input type="hidden" id="token" name="token" value="1234">
		<input type="text" name="txtCustomName" placeholder="Nombre opcional" style="margin: 10px 60px; height: 25px; width: 300px;">

		<input type="submit" value="Upload" class="submit" />
	</div>
</form>
</div>
<h4 id='loading' >loading..</h4>
<div id="message"></div>
</body>
</html>
